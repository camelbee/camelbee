camelbee.security.enabled=true
camelbee.security.issuer=test-issuer
camelbee.security.audience=test-audience

# Dummy JWKS URL for tests (e.g., WireMock or local mock server)
camelbee.security.jwksUrl=test-jwks-url

# Optional: JWKS cache duration in milliseconds (2 seconds for tests)
camelbee.security.jwks.cache-duration=2000

# Role claim paths (adjust depending on IdP used in test)
camelbee.security.role-claims=realm_access.roles,resource_access.account.roles,roles

# Scope claim paths (standard test claims)
camelbee.security.scope-claims=scope,scp,permissions